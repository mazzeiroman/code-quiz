<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>JavaScript Quiz</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Code Quiz</span>
        <div>Time Left <span id="time">01:00</span> seconds!</div>
      </nav>
      <a href="highscores.html">High Scores!</a>
    </header>
   
    <div class="container">
    <div class="row">
    <div class="col-md-12">
    

        <div class="jumbotron">
            <!-- <h1 class="display-4">Hello, world!</h1> -->
            <p class="lead" id="questionPrompt" class="question-prompt"> </p>
            <hr class="my-4">
           <a href="highscores.html" id="userdisplay"> Wanna see your score?</a>
            <div id= "quizBox" class="box">
                <br>
                    <div id="questionPrompt" class="question-prompt"></div>
                
                    <div>
                        <button id="choiceA" type="button"  class="button btn btn-info btn-lg btn-block" ></button>
                    </div> 
                <br>
                    <div>
                        <button id="choiceB" type="button" class="button btn btn-info btn-lg btn-block"></button>
                    </div> 
                <br>
                    <div>
                        <button id="choiceC" type="button"  class="button btn btn-info btn-lg btn-block"></button>
                    </div>
                <br>
                    <div>
                        <button id="choiceD" type="button"  class="button btn btn-info btn-lg btn-block"></button>
                    </div>
                <br> 

                  <a id="startButton" class="btn btn-primary btn-lg" href="#" role="button">Start!</a>
                    <!-- Content here -->
                </div>
                </div>    
                </div>
            <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
            
          </div>
          <h3 id="answ"></h3>
      <div id="quiz" style="display:none"; > YOU ARE RIGHT!</div>  
    

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
